apiVersion: apps/v1
kind: Deployment
metadata:
  name: assign-deployment
  labels:
    app: webserver
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver
        image: <dockerid>/docker-server:v1
        ports:
        - containerPort: 8080
